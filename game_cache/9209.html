	<meta property="og:description" content="With elegantly simple gameplay, Ticket to Ride can be learned in under 15 minutes, while providing players with intense strategic and tactical decisions every turn. Players collect cards of various types of train cars they then use to claim railway routes in North America. The longer the routes, the more points they earn. Additional points come to those who fulfill Destination Tickets &amp;ndash; goal cards that connect distant cities; and to the player who builds the longest continuous route.

&amp;quot;The rules are simple enough to write on a train ticket &amp;ndash; each turn you either draw more cards, claim a route, or get additional Destination Tickets,&amp;quot; says Ticket to Ride author, Alan R. Moon. &amp;quot;The tension comes from being forced to balance greed &amp;ndash; adding more cards to your hand, and fear &amp;ndash; losing a critical route to a competitor.&amp;quot;

Ticket to Ride continues in the tradition of Days of Wonder&#039;s big format board games featuring high-quality illustrations and components including: an oversize board map of North America, 225 custom-molded train cars, 144 illustrated cards, and wooden scoring markers.

Since its introduction and numerous subsequent awards, Ticket to Ride has become the BoardGameGeek epitome of a &amp;quot;gateway game&amp;quot; -- simple enough to be taught in a few minutes, and with enough action and tension to keep new players involved and in the game for the duration.

Part of the Ticket to Ride series." />

"boardgameexpansion":140,"boardgameversion":31,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":1,"reimplementation":7,"reimplements":0,"boardgamefamily":2,"videogamebg":1,"boardgamesubdomain":1,"boardgameaccessory":5},"secondarynamescount":1,"alternatenamescount":12,"primaryname":{"nameid":"8522","name":"Ticket to Ride","sortindex":"1","primaryname":"1","translit":"Ticket to Ride"},"secondarynames":[{"nameid":"1208940","name":"Ticket to Ride \u0633\u0643\u0629 \u0633\u0641\u0631","sortindex":"1","primaryname":"0","secondaryname":true}],"description":"<p>With elegantly simple gameplay, <strong>Ticket to Ride<\/strong> can be learned in under 15 minutes, while providing players with intense strategic and tactical decisions every turn. Players collect cards of various types of train cars they then use to claim railway routes in North America. The longer the routes, the more points they earn. Additional points come to those who fulfill Destination Tickets &ndash; goal cards that connect distant cities; and to the player who builds the longest continuous route.<\/p>\n\n<p>&quot;The rules are simple enough to write on a train ticket &ndash; each turn you either draw more cards, claim a route, or get additional Destination Tickets,&quot; says <strong>Ticket to Ride<\/strong> author, <a  href=\"\/boardgamedesigner\/9\/alan-r-moon\"   >Alan R. Moon<\/a>. &quot;The tension comes from being forced to balance greed &ndash; adding more cards to your hand, and fear &ndash; losing a critical route to a competitor.&quot;<\/p>\n\n<p>Ticket to Ride continues in the tradition of <a  href=\"\/boardgamepublisher\/1027\/days-wonder\"   >Days of Wonder<\/a>'s big format board games featuring high-quality illustrations and components including: an oversize board map of North America, 225 custom-molded train cars, 144 illustrated cards, and wooden scoring markers.<\/p>\n\n<p>Since its introduction and numerous subsequent awards, <strong>Ticket to Ride<\/strong> has become the <a class=\"\" href=\"\/wiki\/page\/BoardGameGeek#\">BoardGameGeek<\/a> epitome of a &quot;gateway game&quot; -- simple enough to be taught in a few minutes, and with enough action and tension to keep new players involved and in the game for the duration.<\/p>\n\n<p>Part of the <a class=\"\" href=\"\/wiki\/page\/Ticket_to_Ride_series#\">Ticket to Ride series<\/a>.<\/p>\n\n","wiki":"<p><strong><a rel=\"nofollow\" href=\"http:\/\/cdn1.daysofwonder.com\/tickettoride\/en\/img\/tt_rules_2013_en.pdf\" onclick=\"window.open(this.href, '_blank'); return false;\">Rules PDF<\/a><\/strong><\/p>\n\n<p><strong>Components:<\/strong><br \/>\n<ul>\n    <li> 1 Board Map<\/li>\n    <li> 240 Colored Train Cars:<ul>\n        <li> 45 x Blue<\/li>\n        <li> 45 x Red<\/li>\n        <li> 45 x Green<\/li>\n        <li> 45 x Yellow<\/li>\n        <li> 45 x Black<\/li>\n        <li> 15 x Extra Train Cars (3 x 5 Colors)<\/li>\n    <\/ul><\/li>\n    <li> 144 Illustrated Cards:<ul>\n        <li> 110 Train Cards (44 x 67 mm):<ul>\n            <li> 12 Box<\/li>\n            <li> 12 Passenger<\/li>\n            <li> 12 Tanker<\/li>\n            <li> 12 Reefer<\/li>\n            <li> 12 Freight<\/li>\n            <li> 12 Hopper<\/li>\n            <li> 12 Coal<\/li>\n            <li> 12 Caboose<\/li>\n            <li> 14 Locomotives<\/li>\n        <\/ul><\/li>\n        <li> 1 Summary Card<\/li>\n        <li> 30 Destination Ticket Cards<\/li>\n        <li> 1 Longest Continuous Path Bonus Card<\/li>\n        <li> 2 Days of Wonder Promotional Cards<\/li>\n    <\/ul><\/li>\n    <li> 5 Wooden Scoring Markers (1 x 5 Colors)<\/li>\n    <li> 1 Rules Booklet<\/li>\n<\/ul>\n\n<\/p>\n\n<p><strong><a class=\"\" href=\"\/wiki\/page\/Awards#\">Awards<\/a><\/strong><\/p>\n\n<ul>\n    <li> 2016 <a rel=\"nofollow\" href=\"https:\/\/boardgamegeek.com\/geeklist\/208041\/major-league-boards-tournament-2016-final-results\" onclick=\"window.open(this.href, '_blank'); return false;\">Geek Major League Boards<\/a> <strong>4th Place<\/strong><\/li>\n    <li> 2010 <a rel=\"nofollow\" href=\"http:\/\/boardgamegeek.com\/wiki\/page\/Hungarian_Boardgame_Prize\" onclick=\"window.open(this.href, '_blank'); return false;\">Hungarian Boardgame Prize<\/a> Nominee<\/li>\n    <li> 2006 <a class=\"\" href=\"\/wiki\/page\/Japan_Boardgame_Prize#\">Japan Boardgame Prize<\/a> Winner, Best Japanese Game<\/li>\n    <li> 2006 <a class=\"\" href=\"\/wiki\/page\/Hra_roku#\">Hra roku<\/a> (Czech Republic) Winner, Game of the Year<\/li>\n    <li> 2006 <a class=\"\" href=\"\/wiki\/page\/Golden_Ace#\">Golden Ace<\/a> (France) Winner, Game of the Year<\/li>\n    <li> 2005 <a class=\"\" href=\"\/wiki\/page\/%C3%85rets_Spel#\">\u00c5rets Spel<\/a> (Sweden) Winner, Best Family Game<\/li>\n    <li> 2005 <a class=\"\" href=\"\/wiki\/page\/%C3%85rets_Spill#\">\u00c5rets Familiespill<\/a> (Norway), Nominee, Family Game of the Year<\/li>\n    <li> 2005 <a class=\"\" href=\"\/wiki\/page\/Vuoden_Perhepeli#\">Vuoden Perhepeli<\/a> (Finland) Winner, Game of the Year<\/li>\n    <li> 2005 <a class=\"\" href=\"\/wiki\/page\/Juego_del_A%C3%B1o#\">Juego del A\u00f1o<\/a> (Spain) Winner, Game of the Year<\/li>\n    <li> 2005 <a class=\"\" href=\"\/wiki\/page\/Diana_Jones_Award_for_Excellence_in_Gaming#\">Diana Jones Award for Excellence in Gaming<\/a> Winner<\/li>\n    <li> 2004 <a class=\"\" href=\"\/wiki\/page\/Origins_Awards#\">Origins Awards<\/a> Winner, Best Board Game<\/li>\n    <li> 2004 <a class=\"\" href=\"\/wiki\/page\/Spiel_des_Jahres#\">Spiel des Jahres<\/a> (Germany) Winner, Game of the Year<\/li>\n    <li> 2004 <a class=\"\" href=\"\/wiki\/page\/Meeples_Choice#\">Meeples' Choice Award<\/a> Winner<\/li>\n    <li> 2004 Schweizer Spielepreis Family Game 2nd Place.<\/li>\n    <li> 2004 Boardgameratings.com Best Family Game.<\/li>\n    <li> 2004 <a class=\"\" href=\"\/wiki\/page\/International_Gamers_Award#\">International Gamers Award<\/a> Best Strategy Game Nominee.<\/li>\n    <li> 2004 <a class=\"\" href <body ng-controller="GeekOutput_LayoutCtrl as layoutctrl"
		ng-class="{ 'has-no-max-width' : layoutctrl.geekitemSettings.fluidlayout }">


<div>
	<div hide-ad-block="blockleaderboard">
		<div class="advertisement advertisement-leaderboard">
			<div class='center-block' ng-dfp-ad="dfp-leaderboard"></div>
		</div>
	</div>

	<div class='global-header-outer'
	  ng-controller="NavCtrl as navctrl"
	  click-out="navctrl.closeMobileMenu()">

	<div id="globalheader" class='global-header-inner'>
		<geeknav-menu></geeknav-menu>
	</div>
</div>



	
	<div class='global-body'
		  id="mainbody"
		  ng-class="{ 'has-overlay-sidebar': layoutctrl.showOverlaySidebar, 'has-hidden-fixed-sidebar': layoutctrl.localStorage.hideFixedSidebar }">
	
		<div class='global-body-content-container container-fluid'>
			<button class="btn btn-primary hidden-xs btn-lg feedback-trigger"
						login-required
					  feedback-widget
					  ng-click="feedbackctrl.openFeedback()">
				<i class="fi-comments"></i>&nbsp; Feedback
			</button>

			<geekoutput-sidebar deactivate-overlay-sidebar='layoutctrl.deactivateOverlaySidebar' show-overlay-sidebar='layoutctrl.showOverlaySidebar'></geekoutput-sidebar>
			
			<div class='global-body-content'>
				
				<geekitem linkshowcount="6"></geekitem>


				<div class='global-body-content-secondary'>
					<geekoutput-footer></geekoutput-footer>
				</div>
			</div>

			<div ng-if="!layoutctrl.adconfig.hideskyscraper" class='global-body-ad' hide-ad-block="blockskyscraper">
				<div class='advertisement advertisement-top'>
					<div class="center-block" ng-dfp-ad="dfp-skyscraper"></div>
					<div class='advertisement-text-footer'>
						Advertisement
					</div>
				</div>
			</div>

		</div>
