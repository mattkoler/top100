	<meta property="og:description" content="The prosperous Kingdom of Greengully, ruled for centuries by the Forever King, has issued a decree to its citizens to colonize the vast lands beyond its borders. In an effort to start a new village, the Forever King has selected six citizens for the task, each of whom has a unique set of skills they use to build their charter.

In Charterstone, a competitive legacy game, you construct buildings and populate a shared village. Building stickers are permanently added to the game board and become action spaces for any player to use. Thus, you start off with simple choices and few workers, but soon you have a bustling village with dozens of possible actions.

Your journey through Charterstone&#039;s many secrets will last twelve games, but it doesn&amp;rsquo;t end there. Your completed village will be a one-of-a-kind worker-placement game with plenty of variability.

Charterstone will release in the US/Canada on December 12 (the rest of the world will receive it slightly earlier)." />

<body ng-controller="GeekOutput_LayoutCtrl as layoutctrl"
		ng-class="{ 'has-no-max-width' : layoutctrl.geekitemSettings.fluidlayout }">


<div>
	<div hide-ad-block="blockleaderboard">
		<div class="advertisement advertisement-leaderboard">
			<div class='center-block' ng-dfp-ad="dfp-leaderboard"></div>
		</div>
	</div>

	<div class='global-header-outer'
	  ng-controller="NavCtrl as navctrl"
	  click-out="navctrl.closeMobileMenu()">

	<div id="globalheader" class='global-header-inner'>
		<geeknav-menu></geeknav-menu>
	</div>
</div>



	
	<div class='global-body'
		  id="mainbody"
		  ng-class="{ 'has-overlay-sidebar': layoutctrl.showOverlaySidebar, 'has-hidden-fixed-sidebar': layoutctrl.localStorage.hideFixedSidebar }">
	
		<div class='global-body-content-container container-fluid'>
			<button class="btn btn-primary hidden-xs btn-lg feedback-trigger"
						login-required
					  feedback-widget
					  ng-click="feedbackctrl.openFeedback()">
				<i class="fi-comments"></i>&nbsp; Feedback
			</button>

			<geekoutput-sidebar deactivate-overlay-sidebar='layoutctrl.deactivateOverlaySidebar' show-overlay-sidebar='layoutctrl.showOverlaySidebar'></geekoutput-sidebar>
			
			<div class='global-body-content'>
				
				<geekitem linkshowcount="6"></geekitem>


				<div class='global-body-content-secondary'>
					<geekoutput-footer></geekoutput-footer>
				</div>
			</div>

			<div ng-if="!layoutctrl.adconfig.hideskyscraper" class='global-body-ad' hide-ad-block="blockskyscraper">
				<div class='advertisement advertisement-top'>
					<div class="center-block" ng-dfp-ad="dfp-skyscraper"></div>
					<div class='advertisement-text-footer'>
						Advertisement
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
